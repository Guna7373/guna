<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
<label>first name</label>
<input type="text" name="first name" id="first name"><br><br>
<label>last name</label>
<input type="text" name="last name" id="last name"><br><br>
<button onclick="a1()">submit</button><br><br>
<div id="c"></div>
<script>
  function a1(){
 var a=document.getElementById('first name').value;
 var b=document.getElementById('last name').value;
 document.getElementById('c').innerHTML= a+""+b;
  }
</script>
</body>
</html>
